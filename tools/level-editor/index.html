<!DOCTYPE html>
<!--This page shows the Level Editor -->
<html>
<head>
	<title>Gloomy Dungeons 3D Level editor</title>
	<link rel="stylesheet" type="text/css" href="editor.css" />
</head>
<body>
	<div class="wrap">
		<div class="level-container">
			<div class="level-wrap">
				<div class="level-zoom">
					<div id="level">
					</div>
				</div>
			</div>
		</div>
		<div id="items">
		</div>

		<form class="buttons">
			Map list:
			<select class="maps"></select>
			<input type="text" class="current-map-name" value="" />
			<input type="button" value="Load" class="button-load" autocomplete="off" />
			<input type="button" value="Save" class="button-save" autocomplete="off" />
			<input type="checkbox" id="wide_screen" /> <label for="wide_screen">Wide screen</label>
			<br />
			<br />

			<input type="button" value="&uarr;" id="move_up_button" autocomplete="off" />
			<input type="button" value="&darr;" id="move_dn_button" autocomplete="off" />
			<input type="button" value="&larr;" id="move_lt_button" autocomplete="off" />
			<input type="button" value="&rarr;" id="move_rt_button" autocomplete="off" />
			<input type="button" value="Select" id="do_select_button" autocomplete="off" />
			<input type="button" value="Deselect" id="select_all_button" autocomplete="off" />
			<input type="button" value="Copy" id="do_copy_button" autocomplete="off" />
			<input type="button" value="Move" id="do_move_button" autocomplete="off" />
			<input type="button" value="Fill" id="do_fill_button" autocomplete="off" />
			<br />
			<input type="button" value="Undo" id="do_undo_button" autocomplete="off" />
			<input type="button" value="Redo" id="do_redo_button" autocomplete="off" />
			<input type="button" value="Convert" id="do_convert_button" autocomplete="off" />
			<input type="button" value="Clear log" id="clear_log_button" autocomplete="off" />
			<br />
			<input type="text" value="" id="mark" autocomplete="off" />
			<input type="button" value="Mark" id="do_mark_button" autocomplete="off" />
			<br />
			<textarea id="log" rows="12" cols="64" autocomplete="off"></textarea>
			<br />
		</form>
	</div>
	<form class="data-wrap">
		<input type="button" value="Show/Hide" id="toggle_data_text_button" />
		<br />
		<textarea id="data-text" rows="32" cols="128" autocomplete="off"></textarea>
	</form>

	<script type="text/javascript" src="editor.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="maps.js"></script>
	<script type="text/javascript">
		var conf = {
			set: ['normal', 'hardcore'][1],
			floor: 'floor_2',
			walls: 31,
			trans_a: 4,
			trans_b: 6,
			trans_c: 4,
			doors: 5,
			objects: 16,
			decor_a: 10,
			decor_b: 1,
			monsters: 4,
			use_server: false
		};

	document.getElementById('move_up_button').addEventListener('click', move_up);
	document.getElementById('move_dn_button').addEventListener('click', move_dn);
	document.getElementById('move_lt_button').addEventListener('click', move_lt);
	document.getElementById('move_rt_button').addEventListener('click', move_rt);
	document.getElementById('do_select_button').addEventListener('click', do_select);
	document.getElementById('select_all_button').addEventListener('click', select_all);
	document.getElementById('do_copy_button').addEventListener('click', do_copy);
	document.getElementById('do_move_button').addEventListener('click', do_move);
	document.getElementById('do_fill_button').addEventListener('click', do_fill);
	document.getElementById('do_undo_button').addEventListener('click', do_undo);
	document.getElementById('do_redo_button').addEventListener('click', do_redo);
	document.getElementById('do_convert_button').addEventListener('click', do_convert);
	document.getElementById('clear_log_button').addEventListener('click', clear_log);
	document.getElementById('do_mark_button').addEventListener('click', do_mark);
	document.getElementById('toggle_data_text_button').addEventListener('click', toggle_data_text);

	window.onload = main();

	</script>
</body>
</html>
